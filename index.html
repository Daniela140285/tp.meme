<body>
  <header id="miHeader">
    <div id="asideBotonContainer">
      <button class="asideBoton" id="asideBoton" aria-label="cerrar panel lateral">
        <i class="fas fa-times" aria-hidden="true"></i>
      </button>
    </div>
    <h1>Generador de Memes</h1>
    <nav>
      <ul>
        <li>
          <button id="botonImagen" aria-label="Editor Imagen">
            <i class="fa-solid fa-file-image" aria-hidden="true"></i>&nbsp;Imagen
          </button>
        </li>
        <li>
          <button id="botonTexto" aria-label="Editor Texto">
            <i class="fa-solid fa-font" aria-hidden="true"></i>&nbsp;Texto
          </button>
        </li>
        <li>
          <button aria-label="Cambiar a Modo Claro-Oscuro" id="botonModo">
            <i class="fa-solid fa-lightbulb" aria-hidden="true"></i><span id="iconoModo" aria-hidden="true">&nbsp;Modo
              Claro</span>
          </button>
        </li>
      </ul>
    </nav>
  </header>
  <main>
    <section>
      <div class="container-image" id="containerImg">
        <p id="textoSupP" class="text-image">Texto superior</p>
        <div class="meme-image" id="memeImage" aria-label="Imagen de meme"></div>
        <p id="textoInfP" class="text-image">Texto inferior</p>
      </div>
      <button class="botonDescarga" aria-label="Descargar meme" id="botonDescarga">
        <i class="fa-solid fa-download" aria-hidden="true"></i>&nbsp;
        Descargar meme
      </button>
    </section>

    <!-- SECCION EDITOR IMAGEN -->

    <aside class="asideImage" id="asideImagen">
      <h2>Imagen</h2>
      <div>
        <!-- URL DE LA IMAGEN -->
        <div class="input-image">
          <label for="url">URL</label>
          <input type="text" id="url" placeholder="URL" aria-label="Direccion URL de la imagen" />
        </div>
        <!-- FONDO DE LA IMAGEN -->
        <section class="panel-control">
          <h3>fondo</h3>
          <div>
            <div>
              <input type="color" id="colorFondo" aria-label="Color de fondo de imagen" />
              <span aria-hidden="true">#FFFFF</span>
            </div>
            <div>
              <select class="panel-control-input" id="selectColorFondo"
                aria-label="Mezcla del color de fondo de la imagen">
                <option value="ninguno" id="ninguno">Ninguno</option>
                <option value="aclarar" id="aclarar">Aclarar</option>
                <option value="oscurecer" id="oscurecer">Oscurecer</option>
                <option value="diferencia" id="diferencia">Diferencia</option>
                <option value="luminosidad" id="luminosidad">
                  Luminosidad
                </option>
                <option value="multiplicar" id="multiplicar">
                  Multiplicar
                </option>
              </select>
            </div>
          </div>
        </section>
        <!-- FILTROS DE LA IMAGEN -->
        <section class="">
          <h3>Filtros</h3>
          <div>
            <label class="title-filters" for="brillo">Brillo</label>
            <input type="range" id="brillo" min="0" max="1" step="0.1" value="1" aria-label="brillo" />
          </div>
          <div>
            <label for="opacidad">Opacidad</label>
            <input type="range" id="opacidad" min="0" max="1" step="0.1" value="1" aria-label="opacidad" />
          </div>
          <div>
            <label for="contraste">Contraste</label>
            <input type="range" id="contraste" min="100" max="1000" step="1" value="100" aria-label="contraste" />
          </div>
          <div>
            <label for="desenfoque">Desenfoque</label>
            <input type="range" id="desenfoque" min="0" max="10" step="0.1" value="0" aria-label="desenfoque" />
          </div>
          <div>
            <label for="grises">Escala de grises</label>
            <input type="range" id="grises" min="0" max="100" step="1" value="0" aria-label="Escala de grises" />
          </div>
          <div>
            <label for="sepia">Sepia</label>
            <input type="range" id="sepia" min="0" max="100" step="1" value="0" aria-label="sepia" />
          </div>
          <div>
            <label for="hue">Hue</label>
            <input type="range" id="hue" min="0" max="359" step="1" value="0" aria-label="hue" />
          </div>
          <div>
            <label for="saturado">Saturado</label>
            <input type="range" id="saturado" min="100" max="1000" step="10" value="100" aria-label="saturado" />
          </div>
          <div>
            <label for="negativo">Negativo</label>
            <input type="range" id="negativo" min="0" max="1" step="0.1" value="0" aria-label="negativo" />
          </div>
        </section>
      </div>

      <!-- BOTÓN RESTABLECER FILTROS -->

      <button id="botonRestablecerFiltros" class="botonRestablecerFiltros" aria-label="Reestablecer los filtros">
        Reestablecer filtros
      </button>
    </aside>

    <!-- SECCION EDITOR TEXTO -->

    <aside class="asideTexto" id="asideTexto">
      <h2>Texto</h2>
      <div class="aside-section">
        <!-- TEXTO SUPERIOR -->
        <div>
          <label for="textoSup"> Superior</label>
          <textarea id="textoSup" maxlength="50" style="resize: none" placeholder="Escribe el texto superior"
            aria-label="Escribe el texto superior del meme"></textarea>
          <div>
            <input type="checkbox" id="textoSupNo" />
            <label for="textoSupNo">Sin texto superior</label>
          </div>
        </div>
        <!-- TEXTO INFERIOR -->
        <div>
          <label class="title-inputs" for="textoInf">Inferior</label>
          <textarea id="textoInf" maxlength="50" style="resize: none" placeholder="Escribe el texto inferior"
            aria-label="Escribe el texto inferior del meme"></textarea>
          <div>
            <input type="checkbox" id="textoInfNo" />
            <label for="textoInfNo">Sin texto inferior</label>
          </div>
        </div>
        <!-- TIPO DE LETRA -->
        <div>
          <label class="title-inputs" for="tipoFuente">Fuente</label>
          <select id="tipoFuente" aria-label="Selecciona el tipo de fuente">
            <option id="arial" value="arial">Arial</option>
            <option id="arialBlack" value="arialBlack">Arial Black</option>
            <option id="americanTypewriter" value="americanTypewriter">
              American Typewriter
            </option>
            <option id="andaleMono" value="andaleMono">Andale Mono</option>
            <option id="comicSansMs" value="comicSansMs">
              Comic Sans MS
            </option>
            <option id="helvetica" value="helvetica">Helvetica</option>
            <option id="impact" value="impact">Impact</option>
            <option id="verdana" value="verdana">Verdana</option>
            <option id="timesnewroman" value="timesNewRoman">
              Times New Roman
            </option>
          </select>

          <!-- TAMAÑO DE LETRA -->
          <div>
            <input type="number" id="tamanoFuente" min="12" max="80" value="40" aria-label="Tamaño de fuente" />

            <!-- ALINEACIÓN  LETRA-->
            <button id="alineadoIzq" aria-label="Justificar texto a la izquierda">
              <i class="fa-solid fa-align-left button-icon-text" id="alineadoIzq" aria-hidden="true"></i>
            </button>
            <button id="alineadoCentro" aria-label="Justificar texto en el centro">
              <i class="fa-solid fa-align-center button-icon-text" id="alineadoCentro" aria-hidden="true"></i>
            </button>
            <button id="alineadoDer" aria-label="Justificar texto a la derecha">
              <i class="fas fa-align-right button-icon-text" id="alineadoDer" aria-hidden="true"></i>
            </button>
          </div>
        </div>

        <!-- EDICIÓN COLOR -->
        <div>
          <div>
            <div>
              <label for="colorFuente">Color</label>
              <div>
                <input type="color" id="colorFuente" value="#000000" aria-label="Selecciona color texto" />
                <span aria-hidden="true">#000000</span>
              </div>
            </div>
            <!-- COLOR FONDO TEXTO -->
            <div>
              <label for="colorFondoP">Fondo</label>
              <div>
                <input class="colorFondoP" type="color" id="colorFondoP" value="#ffffff"
                  aria-label="Selecciona color de fondo del texto" />
                <span aria-hidden="true">#FFFFFF</span>
              </div>
            </div>
          </div>
          <div>
            <input type="checkbox" id="fondoTransparente" />
            <label for="fondoTransparente">Fondo transparente</label>
          </div>
        </div>

        <!-- CONTORNO DEL TEXTO -->
        <div>
          <label>Contorno</label>
          <div>
            <button id="sinContorno" aria-label="Sin contorno de texto">
              Ninguno
            </button>
            <button id="contornoClaro" aria-label="Contorno de texto claro">
              Claro
            </button>
            <button id="contornoOscuro" aria-label="Contorno de texto oscuro">
              Oscuro
            </button>
          </div>
        </div>

        <!-- ESPACIADO -->
        <div class="aside-input">
          <label for="espaciado">Espaciado</label>
          <input type="number" id="espaciado" min="10" max="50" value="35" aria-label="espaciado" />
        </div>

        <!-- INTERLINEADO -->
        <div class="aside-input">
          <label class="title-inputs" for="interlineado">Interlineado</label>
          <select id="interlineado" aria-label="Interlineado" value="1.2">
            <option id="ceroOcho" value="0.8">0.8</option>
            <option id="uno" value="1">1</option>
            <option id="unoDos" value="1.2">1.2</option>
            <option id="unoCinco" value="1.5">1.5</option>
            <option id="dos" value="2">2</option>
            <option id="dosCinco" value="2.5">2.5</option>
          </select>
        </div>
      </div>
    </aside>
  </main>

    <p class="firma">&copy; Daniela Sánchez 2024.-</p>
  </footer>
