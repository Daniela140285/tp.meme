<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="keywords" content="memes, generador de memes, generador, texto, imagen, editor" />
  <meta name="description"
    content="Sitio para crear memes personalizados de forma sencilla y rápida, utilizando tus imágenes " />
  <meta name="author" content="Daniela Sánchez" />
  <!-- <link rel="shortcut icon" href="favicon.ico" type="image/x-icon"> -->
  <link rel="stylesheet" href="./css/style.css" />
  <title>Editor de memes</title>
</head>

<body>
  <header id="miHeader">
    <h1>Generador de Memes</h1>
    <nav>
      <ul>
        <li>
          <button id="botonImagen" aria-label="Editor Imagen">
            <i class="fa-solid fa-file-image" aria-hidden="true"></i>&nbsp;Imagen
          </button>
        </li>
        <li>
          <button id="botonTexto" aria-label="Editor Texto">
            <i class="fa-solid fa-font" aria-hidden="true"></i>&nbsp;Texto
          </button>
        </li>
        <li>
          <button aria-label="Cambiar a Modo Claro-Oscuro" id="botonModo">
            <i class="fa-solid fa-lightbulb" aria-hidden="true"></i><span id="iconoModo" aria-hidden="true">&nbsp;Modo
              Claro</span>
          </button>
        </li>
      </ul>
    </nav>
  </header>
  <main>
    <section class="container-main">
      <div class="container-image" id="containerImg">
        <p class="text-image" id="textoSupP">Texto superior</p>
        <div class="meme-image" id="meme-image" aria-label="Imagen de meme"></div>
        <p class="text-image" id="textoInfP">Texto inferior</p>
      </div>
      <button class="buttom-download" aria-label="Descargar meme" id="botonDescarga">
        <i class="fa-solid fa-download" aria-hidden="true"></i>&nbsp;
        Descargar meme
      </button>
    </section>

    <!-- SECCION EDITOR IMAGEN -->

    <!-- <button class="aside-button" id="aside-button" aria-label="cerrar panel lateral">
                <i class="fas fa-times" aria-hidden="true"></i>
            </button> -->
    <aside class="aside-image" id="asideImagen">
      <h2>Imagen</h2>
      <div class="panel-editor">
        <!-- URL DE LA IMAGEN -->
        <div class="input-image">
          <label for="url" class="title_url">URL</label>
          <input type="text" id="url" placeholder="URL" aria-label="Direccion URL de la imagen" />
        </div>
        <!-- FONDO DE LA IMAGEN -->
        <section class="panel-control">
          <h3>fondo</h3>
          <div class="panel-control-rows">
            <div class="panel-back-color panel-color-rows">
              <input type="color" id="input-back-color" aria-label="Color de fondo de imagen" />
              <span id="blend-back-color" aria-hidden="true">#FFFFF</span>
            </div>
            <div class="panel-control-rows">
              <select class="panel-control-input" id="select-back-color"
                aria-label="Mezcla del color de fondo de la imagen">
                <option value="ninguno" id="ninguno">Ninguno</option>
                <option value="aclarar" id="aclarar">Aclarar</option>
                <option value="oscurecer" id="oscurecer">Oscurecer</option>
                <option value="diferencia" id="diferencia">Diferencia</option>
                <option value="luminosidad" id="luminosidad">
                  Luminosidad
                </option>
                <option value="multiplicar" id="multiplicar">
                  Multiplicar
                </option>
              </select>
            </div>
          </div>
        </section>
        <!-- FILTROS DE LA IMAGEN -->
        <section class="">
          <h3>Filtros</h3>
          <div class="filters-container">
            <label class="title-filters" for="brillo">Brillo</label>
            <input type="range" id="brillo" min="0" max="1" step="0.1" value="1" aria-label="brillo">
          </div>
          <div class="filters-container">
            <label class="title-filters" for="opacidad">Opacidad</label>
            <input type="range" id="opacidad" min="0" max="1" step="0.1" value="1" aria-label="opacidad">
          </div>
          <div class="filters-container">
            <label class="title-filters" for="contraste">Contraste</label>
            <input type="range" id="contraste" min="100" max="1000" step="1" value="100" aria-label="contraste">
          </div>
          <div class="filters-container">
            <label class="title-filters" for="desenfoque">Desenfoque</label>
            <input type="range" id="desenfoque" min="0" max="10" step="0.1" value="0" aria-label="desenfoque">
          </div>
          <div class="filters-container">
            <label class="title-filters" for="grises">Escala de grises</label>
            <input type="range" id="grises" min="0" max="100" step="1" value="0" aria-label="Escala de grises">
          </div>
          <div class="filters-container">
            <label class="title-filters" for="sepia">Sepia</label>
            <input type="range" id="sepia" min="0" max="100" step="1" value="0" aria-label="sepia">
          </div>
          <div class="filters-container">
            <label class="title-filters" for="hue">Hue</label>
            <input type="range" id="hue" min="0" max="359" step="1" value="0" aria-label="hue">
          </div>
          <div class="filters-container">
            <label class="title-filters" for="saturado">Saturado</label>
            <input type="range" id="saturado" min="100" max="1000" step="10" value="100" aria-label="saturado">
          </div>
          <div class="filters-container">
            <label class="title-filters" for="negativo">Negativo</label>
            <input type="range" id="negativo" min="0" max="1" step="0.1" value="0" aria-label="negativo">
          </div>
        </section>
      </div>

      <!-- BOTÓN RESTABLECER FILTROS -->

      <button id="botonRestablecerFiltros" class="aside-reset-button" aria-label="Reestablecer los filtros">
        Reestablecer filtros
      </button>
    </aside>

    <!-- SECCION EDITOR TEXTO -->

    <aside class="aside-tex" id="asideTexto">
      <h2>Texto</h2>
      <div class="aside-section">
        <!-- TEXTO SUPERIOR -->
        <div class="aside-inputs">
          <label class="title-inputs" for="textoSup"> Superior</label>
          <textarea type="text" id="textoSup" maxlength="50" style="resize: none;"
            placeholder="Escribe el texto superior" aria-label="Escribe el texto superior del meme"></textarea>
          <div class="">
            <input type="checkbox" id="textoSupNo">
            <label class="checkbox-label" for="textoSupNo">Sin texto superior</label>
          </div>
        </div>
        <!-- TEXTO INFERIOR -->
        <div class="aside-inputs">
          <label class="title-inputs" for="bottom-text">Inferior</label>
          <textarea type="text" id="textoInf" maxlength="50" style="resize: none;"
            placeholder="Escribe el texto inferior" aria-label="Escribe el texto inferior del meme"></textarea>
          <div class="aside-chekbox image-background-color">
            <input type="checkbox" id="textoInfNo" />
            <label for="textoInfNo">Sin texto inferior</label>
          </div>
        </div>
        <!-- TIPO DE LETRA -->
        <div class="aside-inputs">
          <label class="title-inputs" for="tipoFuente">Fuente</label>
          <select id="tipoFuente" aria-label="Selecciona el tipo de fuente">
            <option id="arial" value="arial">Arial</option>
            <option id="arialBlack" value="arialBlack">Arial Black</option>
            <option id="americanTypewriter" value="americanTypewriter">American Typewriter</option>
            <option id="andaleMono" value="andaleMono">Andale Mono</option>
            <option id="comicSansMs" value="comicSansMs">Comic Sans MS</option>
            <option id="helvetica" value="helvetica">Helvetica</option>
            <option id="impact" value="impact">Impact</option>
            <option id="verdana" value="verdana">Verdana</option>
            <option id="timesnewroman" value="timesNewRoman">Times New Roman</option>
          </select>

          <!-- TAMAÑO DE LETRA -->
          <div class="panel-control-rows font-buttons" id="font-buttons-text">
            <input type="number" id="tamanoFuente" min="12" max="80" value="40" aria-label="Tamaño de fuente" />

            <!-- ALINEACIÓN  LETRA-->
            <button id="alineadoIzq" class="align-button" aria-label="Justificar texto a la izquierda">
              <i class="fa-solid fa-align-left button-icon-text" id="alineadoIzq" aria-hidden="true"></i>
            </button>
            <button id="alineadoCentro" class="align-button" aria-label="Justificar texto en el centro">
              <i class="fa-solid fa-align-center button-icon-text"id="alineadoCentro" aria-hidden="true"></i>
            </button>
            <button id="alineadoDer" class="align-button" aria-label="Justificar texto a la derecha">
              <i class="fas fa-align-right button-icon-text" id="alineadoDer" aria-hidden="true"></i>
            </button>
          </div>
        </div>

        <!-- EDICIÓN COLOR -->
        <div class="aside-inputs">
          <div class="panel-control-rows">
            <div class="editor-color">
              <label class="title-inputs" for="font-color">Color</label>
              <div class="aside-inputs-row color-inputs">
                <input type="color" id="colorFuente" value="#000000" aria-label="Selecciona color texto" />
                <span id="font-color-text" aria-hidden="true">#000000</span>
              </div>
            </div>
            <!-- COLOR FONDO TEXTO -->
            <div class="editor-color">
              <label class="title-inputs" for="font-back">Fondo</label>
              <div class="aside-inputs-row color-inputs">
                <input type="color" id="colorFondoP" value="#ffffff" aria-label="Selecciona color de fondo del texto" />
                <span id="font-back-text" aria-hidden="true">#FFFFFF</span>
              </div>
            </div>
          </div>
          <div class="aside-chekbox image-background-color">
            <input type="checkbox" id="fondoTransparente" />
            <label class="checkbox-label" for="fondoTransparente">Fondo transparente</label>
          </div>
        </div>

        <!-- CONTORNO DEL TEXTO -->
        <div class="aside-inputs" id="outline-buttons">
          <label class="title-inputs">Contorno</label>
          <div class="aside-inputs-buttons">
            <button id="sinContorno" class="button-outline" aria-label="Sin contorno de texto">
              Ninguno
            </button>
            <button id="contornoClaro" class="button-outline" aria-label="Contorno de texto claro">
              Claro
            </button>
            <button id="contornoOscuro" class="button-outline" aria-label="Contorno de texto oscuro">
              Oscuro
            </button>
          </div>
        </div>

        <!-- ESPACIADO -->
        <div class="aside-input">
          <label class="title-inputs" for="font-spacing">Espaciado</label>
          <input type="number" id="espaciado" min="10" max="50" value="35" aria-label="espaciado" />
        </div>

        <!-- INTERLINEADO -->
        <div class="aside-input">
          <label class="title-inputs" for="line-height">Interlineado</label>
          <select class="line-height" id="interlineado" aria-label="Interlineado" value="1.2">
            <option id="ceroOcho" value="0.8">0.8</option>
            <option id="uno" value="1">1</option>
            <option id="unoDos" value="1.2">1.2</option>
            <option id="unoCinco" value="1.5">1.5</option>
            <option id="dos" value="2">2</option>
            <option id="dosCinco" value="2.5">2.5</option>
          </select>
        </div>
      </div>
    </aside>
  </main>
  <footer>
    <p class="firma">&copy; Daniela Sánchez 2024.-</p>
  </footer>

  <!-- para descargar meme -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/0.4.1/html2canvas.min.js"></script>

  <script src="meme.js"></script>

  <script src="https://kit.fontawesome.com/287a092c3d.js" crossorigin="anonymous"></script>
</body>

</html>
