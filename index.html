<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="memes, generador de memes, generador, texto, imagen, editor">
    <meta name="description" content="Sitio para crear memes personalizados de forma sencilla y rápida, utilizando tus imágenes ">
    <meta name="author" content="Daniela Sánchez">
    <link rel="stylesheet" href="./css/style.css">
    <title>Editor de memes</title>
</head>
<body>
    <header>
        <h1>Generador de Memes</h1>
        <div class="">
            <button aria-label="Editor Imagen"> <i class="fa-solid fa-file-image" aria-hidden="true"></i>Imagen</button>
            <button aria-label="Editor Texto"><i class="fa-solid fa-font" aria-hidden="true"></i>Texto</button>
            <button aria-label="Cambiar a Modo Oscuro"><i class="fa-solid fa-lightbulb" aria-hidden="true"></i>Modo oscuro</button>
            <button aria-label="Cambiar a Modo Claro"><i class="fa-solid fa-lightbulb" aria-hidden="true"></i>Modo claro</button>
            <i class="fas fa-times" aria-hidden="true"></i>
        </div>
    </header>
    <main>
        <div class="">
            <p class="text-image">Texto superior</p>
            <div class="meme-image" id="meme-image"  aria-label="Imagen de meme"></div>
            <p class="text-image">Texto inferior</p>
            <button><i class="fa-solid fa-download" aria-hidden="true"></i>Descargar meme</button>
        </div>

<!-- SECCION EDITOR IMAGEN -->
        <section>
            <!-- <button class="aside-button" id="aside-button" aria-label="cerrar panel lateral">
                <i class="fas fa-times" aria-hidden="true"></i>
            </button> -->
            <aside>
                <h2>Imagen</h2>
                <div class="panel-editor">
 <!-- URL DE LA IMAGEN -->
                    <div class="input-image">
                        <label for="url" class="title_url">URL</label>
                        <input type="text" id="url" placeholder="URL" aria-label="Direccion URL de la imagen">
                    </div>
<!-- FONDO DE LA IMAGEN -->
                    <section class="panel-control">
                        <h3>fondo</h3>
                        <div class="panel-control-rows">
                            <div class="panel-back-color panel-color-rows">
                                <input type="color" id="input-back-color" value="#FFFFF" aria-label="Color de fondo de imagen">
                                <span id="blend-back-color" aria-hidden="true">#FFFFF</span>
                            </div>
                            <div class="panel-control-rows">
                                <select class="panel-control-input" id="select-back-color" aria-label="Modo de mezcla del color de fondo de la imagen">
                                    <option value="unset">Ninguno</option>
                                    <option value="lighten">Aclarar</option>
                                    <option value="darken">Oscurecer</option>
                                    <option value="difference">Diferencia</option>
                                    <option value="luminosity">Luminosidad</option>
                                    <option value="multiply">Multiplicar</option>
                                </select>
                            </div>    
                        </div>                        
                    </section>
<!-- FILTROS DE LA IMAGEN -->
                    <section class="">
                        <h3>Filtros</h3>
                        <div class="filters-container">
                             <label class="title-filters" for="brightness">Brillo</label>
                             <input type="range" id="brightness" min="0" max="1" step="0.1" value="1">
                          </div>
                          <div class="filters-container">
                             <label class="title-filters" for="opacity">Opacidad</label>
                             <input type="range" id="opacity" min="0" max="1" step="0.1" value="1">
                          </div>
                          <div class="filters-container">
                             <label class="title-filters" for="contrast">Contraste</label>
                             <input type="range" id="contrast" min="100" max="1000" step="1" value="100"> 
                          </div>
                          <div class="filters-container">
                             <label class="title-filters" for="blur">Desenfoque</label>
                             <input type="range" id="blur" min="0" max="10" step="0.1" value="0">
                          </div>
                          <div class="filters-container">
                             <label class="title-filters" for="grayscale">Escala de grises</label>
                             <input type="range" id="grayscale" min="0" max="100" step="1" value="0">
                          </div>
                          <div class="filters-container">
                             <label class="title-filters" for="sepia">Sepia</label>
                             <input type="range" id="sepia" min="0" max="100" step="1" value="0">
                          </div>
                          <div class="filters-container">
                             <label class="title-filters" for="hue">Hue</label>
                             <input type="range" id="hue" min="0" max="359" step="1" value="0">
                          </div>
                          <div class="filters-container">
                             <label class="title-filters" for="saturate">Saturado</label>
                             <input type="range" id="saturate" min="100" max="1000" step="10" value="100">
                          </div>
                          <div class="filters-container">
                             <label class="title-filters" for="invert">Negativo</label>
                             <input type="range" id="invert" min="0" max="1" step="0.1" value="0">
                          </div>                        
                    </section>
                </div>

<!-- BOTÓN RESTABLECER FILTROS -->

                <button id="reset-button" class="aside-reset-button">Reestablecer filtros</button>

            </aside>

<!-- SECCION EDITOR TEXTO -->

            <aside>
                <h2>Texto</h2>
                <div class="aside-section">
<!-- TEXTO SUPERIOR -->
                   <div class="aside-inputs">
                        <label class="title-inputs" for="top-text"> Superior</label>
                        <textarea type="text" id="top-aside-text" maxlength="50" aria-label ="Escribe el texto superior del meme">Escriba aquí el texto superior</textarea>
                        <div class="">
                            <input type="checkbox" id="without-top-text">
                            <label class="checkbox-label" for="no-top-text">Sin texto superior</label>     
                        </div>
                   </div> 
<!-- TEXTO INFERIOR -->
                   <div class="aside-inputs">
                        <label  class="title-inputs" for="bottom-text">Inferior</label>
                        <textarea type="text" id="bottom-aside-text" maxlength="50" aria-label="Escribe el texto inferior del meme">Escriba aquí el texto inferior</textarea>
                        <div class="aside-chekbox image-background-color">
                            <input type="checkbox" id="without-bottom-text">
                            <label for="no-bottom-text">Sin texto inferior</label>
                        </div>
                   </div>
<!-- TIPO DE LETRA -->
                   <div class="aside-inputs">
                    <label class="title-inputs" for="font-type">Fuente</label>
                    <select id="font-type" aria-label="Selecciona el tipo de fuente">
                        <option value="Yusei Magic">Yusei Magic</option>
                        <option value="Potta One">Potta One</option>
                        <option value="Londrina Solid">Londrina Solid</option>
                        <option value="Hachi Maru Pop">Hachi Maru Pop</option>
                        <option value="Hanalei">Hanalei</option>
                        <option value="Anton">Anton</option>
                        <option value="Pacifico">Pacifico</option>
                        <option value="Permanent Marker">Permanent Marker</option>
                        <option value="verdana">verdana</option>
                    </select>                   

<!-- TAMAÑO DE LETRA -->
                   <div class="panel-control-rows font-buttons" id="font-buttons-text">
                    <input type="number" id="font-size" min="12" max="80" value="40" aria-label="Tamaño de fuente">

<!-- ALINEACIÓN  LETRA-->
                    <button id="button-text-left" class="align-button" aria-label="Justificar texto a la izquierda"><i class="fa-solid fa-align-left button-icon-text" aria-hidden="true"></i></button>
                    <button id="button-text-center" class="align-button" aria-label="Justificar texto en el centro"><i class="fa-solid fa-align-center button-icon-text" aria-hidden="true"></i></button>
                    <button id="button-text-rigth" class="align-button" aria-label="Justificar texto a la derecha"><i class="fas fa-align-right button-icon-text" aria-hidden="true"></i></button>

                   </div>

                   </div>

<!-- EDICIÓN COLOR --> 
                   <div class="aside-inputs">
                    <div class="panel-control-rows">
                        <div class="editor-color">
                            <label  class="title-inputs" for="font-color">Color</label>
                            <div class="aside-inputs-row color-inputs">
                                <input type="color" id="font-color" value="#000000" aria-label="Selecciona color texto">
                                <span id="font-color-text" aria-hidden="true">#000000</span>
                            </div>
                        </div>
<!-- COLOR FONDO TEXTO -->
                        <div class="editor-color">
                            <label  class="title-inputs" for="font-back">Fondo</label>
                            <div class="aside-inputs-row color-inputs">
                                <input type="color" id="font-back" value="#ffffff" aria-label="Selecciona color de fondo del texto">
                                <span id="font-back-text" aria-hidden="true">#FFFFFF</span>
                            </div>
                        </div>                        
                    </div>
                    <div class="aside-chekbox image-background-color">
                        <input type="checkbox" id="without-back-color">
                        <label class="checkbox-label" for="no.-font-back">Fondo transparente</label>                        
                    </div>

                   </div>

<!-- CONTORNO DEL TEXTO -->
                   <div class="aside-inputs" id="outline-buttons">
                    <label class="title-inputs">Contorno</label>
                    <div class="aside-inputs-buttons">
                        <button id="no-outline-text" class="button-outline" aria-label="Sin contorno de texto">Ninguno</button>
                        <button id="light-outline-text" class="button-outline" aria-label="Contorno de texto claro">Claro</button>
                        <button id="dark-outline-text" class="button-outline" aria-label="Contorno de texto oscuro">Oscuro</button>
                    </div>
                   </div>

<!-- ESPACIADO -->
                   <div class="aside-input">
                    <label class="title-inputs" for="font-spacing">Espaciado</label>
                    <input type="number" id="font-spacing" min="10" max="50" value="35">
                   </div>

<!-- INTERLINEADO -->
                   <div class="aside-input">
                    <label class="title-inputs" for="line-height">Interlineado</label>
                    <select class="line-height" id="line-height" aria-label="Interlineado" value="1.2">
                        <option value="0.8">0.8</option>
                        <option value="1">1</option>
                        <option value="1.2">1.2</option>
                        <option value="1.5">1.5</option>
                        <option value="2">2</option>
                        <option value="2.5">2.5</option>
                     </select>
                   </div>
                   
                </div> 

            </aside>

        </section>

    </main>
    <footer>
        <p class="firma">&copy; Daniela Sánchez 2024.-</p>
    </footer>


    <script src="meme.js"></script>

    <script src="https://kit.fontawesome.com/287a092c3d.js" crossorigin="anonymous"></script>
</body>
</html>
